<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFReader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
    <header class="header">
        <h2 class="heading">PDF Reader</h2>
        <label for="file" class="btn">Load PDF</label>
        <input type="file" name="" id="file" onchange="show(event)">
    </header>
    <embed type="application/pdf" class="pdf" id="pdf">
</main>
</body>
<script>
    function show(event)
    {
        if(event.target.files)
        {
            var src= URL.createObjectURL(event.target.files[0]);
            var pdf= document.getElementById("pdf");
            pdf.src=src;
        }
    }
</script>
</html>
